<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1f280ffe0a.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="main-container">
        <div class="inner-container">
            <div class="player-0 active">
                <div id="player-center">
                    <div class="points">
                        <h1 class="plyr-0">PLAYER 1</h1>
                        <h2 class="score-0">0</h2>
                    </div>
                    <div class="current">
                        <p>current</p>
                        <h4 id="current-0">0</h4>
                    </div>
                </div> 
            </div>
            <div class="player-1">
                <div id="player-center">
                    <div class="points">
                        <h1 class="plyr-1">PLAYER 2</h1>
                        <h2 class="score-1">0</h2>
                    </div>
                    <div class="current">
                        <p>current</p>
                        <h4 id="current-1">0</h4>
                    </div>
                </div>
            </div>
            <div class="new-game"><i class="far fa-plus-square"></i> NEW-GAME</div>
            <div class="dice-img"><img src="dice-2.jpg" alt="" class="img"></div>
            <div class="roll-dice"><i class="fas fa-sync"></i> ROLL-DICE</div>
            <div class="btn-hold"><i class="fas fa-long-arrow-alt-down"></i> HOLD</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
